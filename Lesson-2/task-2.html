<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Задача 2</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Задача 2</h1>
            <p class="task-description">Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

            <script defer>
                let yearOfBirth = parseInt(prompt("Введіть рік народження"));
                let currentYear = parseInt(prompt("Введіть поточний рік"));
                let age = currentYear - yearOfBirth;
                document.write(
                    `
                      <span>Ви ввели рік народження: <strong>${yearOfBirth}</strong></span><br>
                      <span>Вказаний рік для розрахунку віку: <strong> ${currentYear}</strong></span><br>
                      <span>Кількість років на момент 1 січня ${currentYear} року :  <span class="answer">${age}</span></span>
                    `
                );
            </script>
        </div>
        <a class="toAllTasks" href="index.html">Назад до всіх задач уроку</a>
    </body>
</html>
