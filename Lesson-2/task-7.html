<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Задача 7</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Задача 7</h1>
            <p class="task-description">Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

            <script defer>
                let randomMonth = Math.floor(Math.random() * 12) + 1;
                let randomDay = Math.floor(Math.random() * 7);

                document.write(
                    `
                  <span>Вам випав місяць №: <span class="answer">${randomMonth}</span></span> <br>
                  <span>Вам випав день №: <span class="answer">${randomDay}</span></span>
                  `
                );
            </script>
        </div>
        <a class="toAllTasks" href="index.html">Назад до всіх задач уроку</a>
    </body>
</html>
