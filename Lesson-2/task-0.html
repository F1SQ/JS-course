<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Задача 0</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Задача 0</h1>
            <p class="task-description">Обчислити значення виразів:</p>
            <ol>
                <li>S1=a+12+b</li>
                <li>S2=a+b2a</li>
                <li>S3=3(a+b)c</li>
                <li>S4=sin⁡(a-b)</li>
            </ol>

            <script defer>
                let a = parseFloat(prompt("Введіть значення  a"));
                let b = parseFloat(prompt("Введіть значення  b"));
                let c = parseFloat(prompt("Введіть значення  c"));

                // Перший вираз S1

                let s1 = a + 12 + b;

                // Другий вираз S2
                let sum = a + b;
                let s2Denominator = 2 * a;
                let s2 = Math.sqrt(sum / s2Denominator);

                // Третій вираз S3

                let s3 = Math.pow((a + b) * c, 1 / 3);

                // Четвертий вираз S4

                let aRadians = a * (Math.PI / 180);
                let bRadians = b * (Math.PI / 180);
                let s4 = Math.sin(aRadians - -bRadians);

                document.write(
                    `
                <span>Ви ввели значення для <strong>a = ${a}</strong></span><br>
                <span>Ви ввели значення для <strong>b = ${b}</strong></span><br>
                <span>Ви ввели значення для <strong>c = ${c}</strong></span><br>

                <ul>
                  <li class="solution">S1=a+12+b; <span class="answer">S1=${s1}</span></li>
                  <li class="solution">S2=a+b2a; <span class="answer">S2=${s2}</span></li>
                  <li class="solution">S3=3(a+b)c; <span class="answer">S3=${s3}</span></li>
                  <li class="solution">S4=sin⁡(a-b); <span class="answer">S4=${s4}</span></li>
                </ul>
              `
                );
            </script>
        </div>
        <a class="toAllTasks" href="index.html">Назад до всіх задач уроку</a>
    </body>
</html>
